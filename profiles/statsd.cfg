[buildout]
package-name +=
    statsdhandler
parts +=
    contracting_data_bridge_handler.yaml

[sources]
statsdhandler = git ${remotes:gh}openprocurement/statsdhandler.git push_url=${remotes:gh_push}openprocurement/statsdhandler.git

[contracting_data_bridge]
eggs +=
    statsdhandler


[contracting_data_bridge.yaml]
statsd = True
handler_config = ${buildout:directory}/etc/contracting_data_bridge_handler.yaml

[contracting_data_bridge_handler.yaml]
<= config-from-template
app_key = contracting_data_bridge

[circus.ini]
fullstats = True
